name: Ãƒctions workflows
on:
  push:
env:
  nome: jordan
  idade: 31   
jobs: 
  contextos:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
  decrypt-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: decrypting file
        run: gpg --quiet --batch --yes --decrypt --passphrase="$GPG_PASS" --output=$HOME/secret.json encrypted.json.gpg
        env: 
          GPG_PASS: ${{secrets.GPG_PASS}}
      - name: printando secret
        run: | 
          cat $HOME/secret.json     
  run-env:
    runs-on: ubuntu-latest
    env: 
      jobenv: nome do job
    steps:
      - name: pritando payload
        env:
          stepenv: nome do step               
        run: |
          echo ${nome}
          echo ${idade}
          echo ${jobenv}
          echo ${stepenv}
          echo ${{secrets.WF_ENV}}
          echo "FIM"
  run-env-github:
    runs-on: ubuntu-latest
    steps:
      - name: pritando payload
        run: |
          echo ${HOME}
          echo ${GITHUB_ACTION}
          echo ${GITHUB_API_URL}
          echo ${GITHUB_EVENT_NAME}
          echo "FIM"
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: PUSH RANDOM FILE
        run: |
          pwd
          ls -a
          git init
          git remote add origin "https://$GITHUB_ACTOR:${{secrets.GITHUB_TOKEN}}@github.com/$GITHUB_REPOSITORY.git"
          git config --global user.email "meutest@jordan4242424.com"
          git config --global user.name "jordan4242424.com"
          git fetch
          git checkout main
          git branch --set-upstream-to=origin/main
          git pull
          ls -a
          echo $RANDOM >> random.txt
          ls -a
          git add -A
          git commit -m "random file salveeeee"
          git push
      - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }' \
          --fail

     